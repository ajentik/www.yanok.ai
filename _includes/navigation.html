<button id="mobileMenuToggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-blue-800 md:hidden">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<script>
  const menu = document.getElementById('menu');
  const collapseMenu = document.getElementById('collapseMenu');
  const mobileMenuToggle = document.getElementById('mobileMenuToggle');

  collapseMenu.addEventListener('click', () => {
    menu.classList.toggle('w-64');
    menu.classList.toggle('w-20');
    document.body.classList.toggle('md:ml-64');
    document.body.classList.toggle('md:ml-20');
  });

  mobileMenuToggle.addEventListener('click', () => {
    menu.classList.toggle('-translate-x-full');
  });

  // Toggle submenu visibility
  const menuItems = document.querySelectorAll('.relative > a');
  menuItems.forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      const submenu = item.nextElementSibling;
      submenu.classList.toggle('hidden');
    });
  });
</script>
