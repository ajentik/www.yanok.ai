<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>{% include head.html %}
    <script defer src="https://www.yno.ai/widget.js"></script>
  </head>
  
  <body class="font-jost antialiased text-white bg-gradient-to-br from-darkerBlue to-darkBlue" style="transition: padding-left 0.3s ease-in-out;">
    <script type="module" src="{{ "/assets/javascript/cookieconsent-config.js" | relative_url }}"></script>
    <div class="flex flex-col items-center h-screen gap-5">
      <div class="site-gutter w-full max-w-container">{% include navigation.html %}</div>
      <div class="grow w-full">{{ content }}</div>
      <div class="site-gutter w-full max-w-container">{% include footer.html %}</div>
    </div>

    <style>
      @media (min-width: 768px) {
        #sideMenu {
          transform: translateX(0) !important;
        }
        body {
          padding-left: 16rem;
        }
      }
    </style>
  </body>
</html>
