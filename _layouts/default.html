<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>{% include head.html %}
    <meta charset="UTF-8">
    <title>yno - Drive Daily Productivity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styling -->
    <style>
        /* Widget Container */
        .yno-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Toggle Button */
        .yno-button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .yno-button:hover {
            background-color: #0056b3;
        }

        /* Chat Window */
        .yno-chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            max-width: 90%;
            max-height: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .yno-chat-window {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
                max-width: none;
                max-height: none;
            }
        }

        /* Iframe Styling */
        .yno-chat-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
  </head>
  
  <body class="font-jost antialiased text-white bg-gradient-to-br from-darkerBlue to-darkBlue">
    <script type="module" src="{{ "/assets/javascript/cookieconsent-config.js" | relative_url }}"></script>
    <div class="flex flex-col items-center h-screen gap-5">
      <div class="site-gutter w-full max-w-container">{% include navigation.html %}</div>
      <div class="grow w-full">{{ content }}</div>
      <div class="site-gutter w-full max-w-container">{% include footer.html %}</div>
    </div>

    <!-- Widget Structure -->
    <div class="yno-widget">
      <!-- Toggle Button -->
      <button class="yno-button" onclick="toggleYnoChat()">yno</button>
      <!-- Chat Window -->
      <div class="yno-chat-window" id="ynoChatWindow">
          <iframe src="https://www.yno.ai" id="ynoIframe"></iframe>
      </div>
  </div>

  <!-- JavaScript Functionality -->
  <script>
      function toggleYnoChat() {
          var chatWindow = document.getElementById('ynoChatWindow');
          if (chatWindow.style.display === 'block') {
              chatWindow.style.display = 'none';
          } else {
              chatWindow.style.display = 'block';
          }
      }
  </script>

  </body>
</html>
